<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>收藏管理</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .thumbnail {
            border: none;
        }

        .emotion-text {
            width: 40%;
        }
    </style>
</head>
<body ng-controller="OptionCtrl">
<div class="container">
    <div class="page-header">
        <h1>已收藏图片</h1>
        <input type="text" class="emotion-text" ng-model="emotions" placeholder="请把表情导出文本粘贴到此处" >
        <button class="btn primary" ng-click="importEmotions(emotions)">导入</button>
        <button class="btn" ng-click="exportEmotions()">导出</button>
        <h4>{{info}}</h4>
    </div>
    <div id="favorList" class="row">
        <div ng-repeat="favor in favors" class="col-sm-3 col-md-2">
            <div class="thumbnail">
                <img src="" ng-src="{{favor}}" style="max-height: 100px; min-height: 100px;">
                <div class="caption text-center">
                    <button class="btn btn-info btn-sm" ng-click="remove(favor)">删除</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
