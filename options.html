<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>收藏管理</title>
<link >
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/options.js"></script>
<style type="text/css">
.thumbnail {
    border: none;
}
</style>
</head>
<body ng-controller="OptionCtrl">
    <div class="container">
        <div class="page-header">
            <h1>已收藏图片</h1>
        </div>
        <div id="favorList" class="row">
            <div ng-repeat="favor in favors" class="col-sm-3 col-md-2">
                <div class="thumbnail">
                    <img src="" ng-src="{{favor}}" style="max-height: 100px; min-height: 100px;">
                    <div class="caption text-center">
                        <button class="btn btn-info btn-sm" ng-click="remove(favor)">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
